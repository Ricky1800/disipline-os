<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile / iPhone critical -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />

  <title>Discipline OS</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <header class="header">
      <h1>DOS</h1>
      <p class="subtitle">Discipline Operating System</p>
    </header>

    <nav class="tabs">
      <button class="active">Today</button>
      <button>Week</button>
      <button>Month</button>
      <button>Settings</button>
    </nav>

    <section class="card">
      <h2 id="dayLabel">Today</h2>
      <p class="score" id="score">0 / 5</p>
    </section>

    <section class="card">
      <h3>Habits</h3>
      <div id="habits"></div>
      <button class="primary" id="submitDay">Submit Day</button>
    </section>

    <section class="card">
      <h3>Workout (No Equipment)</h3>
      <button class="secondary" id="generateWorkout">Generate Workout</button>
      <ul id="workoutList"></ul>
    </section>
  </div>

  <!-- JS -->
  <script src="script.js"></script>

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
